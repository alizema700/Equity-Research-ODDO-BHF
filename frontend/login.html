<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>ODDO BHF Sales Intelligence - Login</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#003D39"/>
  <meta name="description" content="Professional Sales Intelligence Platform for Equity Research"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="apple-mobile-web-app-title" content="ODDO Sales"/>
  <meta name="mobile-web-app-capable" content="yes"/>

  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/svg+xml" href="/static/icons/app-icon.svg"/>
  <link rel="apple-touch-icon" href="/static/icons/app-icon.svg"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #003D39;
      --primary-light: #00524d;
      --secondary-red: #cf2014;
      --secondary-green: #55a184;
      --soft-greige: #F7F2EE;
      --dark: #272529;
      --light: #ffffff;
      --text-muted: #8e8e93;
      --shadow: 0 4px 24px rgba(0, 61, 57, 0.15);
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lato', Arial, sans-serif;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      background: linear-gradient(135deg, var(--primary) 0%, #00524d 50%, #006b63 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    html {
      height: -webkit-fill-available;
    }

    /* Animated background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: drift 20s linear infinite;
    }

    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 24px;
      filter: brightness(0) invert(1);
    }

    .login-title {
      font-family: 'Libre Baskerville', Georgia, serif;
      font-size: 28px;
      font-weight: 700;
      color: var(--light);
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .login-subtitle {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
    }

    .login-card {
      background: var(--light);
      border-radius: 20px;
      padding: 40px 32px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
    }

    .login-card h2 {
      font-size: 22px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 8px;
      text-align: center;
    }

    .login-card p {
      font-size: 14px;
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 16px 18px;
      font-size: 16px;
      font-family: 'Lato', sans-serif;
      border: 2px solid #e5e7eb;
      border-radius: var(--radius);
      background: var(--soft-greige);
      color: var(--dark);
      transition: all 0.2s ease;
      -webkit-appearance: none;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--light);
      box-shadow: 0 0 0 4px rgba(0, 61, 57, 0.1);
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: var(--text-muted);
    }

    .remember-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 28px;
      font-size: 13px;
    }

    .remember-label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      color: var(--dark);
    }

    .remember-label input {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
    }

    .forgot-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 18px;
      font-size: 16px;
      font-weight: 700;
      font-family: 'Lato', sans-serif;
      color: var(--light);
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 61, 57, 0.35);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .login-btn.loading {
      position: relative;
      color: transparent;
    }

    .login-btn.loading::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      top: 50%;
      left: 50%;
      margin: -12px 0 0 -12px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
      animation: shake 0.4s ease;
    }

    .error-message.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 28px 0;
      color: var(--text-muted);
      font-size: 12px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      padding: 0 16px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    .feature {
      text-align: center;
      padding: 12px 8px;
      background: var(--soft-greige);
      border-radius: 8px;
    }

    .feature-icon {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .feature-text {
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .footer {
      margin-top: 32px;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
    }

    .footer a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      body {
        padding: 16px;
        justify-content: flex-start;
        padding-top: 60px;
      }

      .login-card {
        padding: 32px 24px;
      }

      .login-title {
        font-size: 24px;
      }

      .features {
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }

      .feature {
        padding: 10px 4px;
      }

      .feature-text {
        font-size: 10px;
      }
    }

    /* Safe area for iPhone notch */
    @supports (padding-top: env(safe-area-inset-top)) {
      body {
        padding-top: max(20px, env(safe-area-inset-top));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>

  <div class="login-container">
    <div class="login-header">
      <img src="/static/Oddo_BHF_logo.svg.png" alt="ODDO BHF" class="logo">
      <h1 class="login-title">Sales Intelligence</h1>
      <p class="login-subtitle">Equity Research Platform</p>
    </div>

    <div class="login-card">
      <h2>Welcome Back</h2>
      <p>Sign in to access your dashboard</p>

      <div class="error-message" id="errorMessage">
        Invalid username or password. Please try again.
      </div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-input"
            placeholder="Enter your username"
            autocomplete="username"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            >
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="remember-row">
          <label class="remember-label">
            <input type="checkbox" id="remember" checked>
            Remember me
          </label>
          <a href="#" class="forgot-link" onclick="alert('Contact your administrator')">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          Sign In
        </button>
      </form>

      <div class="divider"><span>Features</span></div>

      <div class="features">
        <div class="feature">
          <div class="feature-icon">ðŸ“Š</div>
          <div class="feature-text">Real-time Data</div>
        </div>
        <div class="feature">
          <div class="feature-icon">ðŸ¤–</div>
          <div class="feature-text">AI Insights</div>
        </div>
        <div class="feature">
          <div class="feature-icon">ðŸ“±</div>
          <div class="feature-text">Mobile Ready</div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2026 ODDO BHF. All rights reserved.</p>
      <p style="margin-top: 8px;">
        <a href="#">Privacy Policy</a> Â· <a href="#">Terms of Service</a>
      </p>
    </div>
  </div>

  <script>
    // Check if already logged in
    if (localStorage.getItem('oddo_auth_token')) {
      window.location.href = '/';
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
      } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
      }
    }

    async function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      const loginBtn = document.getElementById('loginBtn');
      const errorMessage = document.getElementById('errorMessage');

      // Hide error message
      errorMessage.classList.remove('show');

      // Show loading state
      loginBtn.classList.add('loading');
      loginBtn.disabled = true;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Store auth token
          if (remember) {
            localStorage.setItem('oddo_auth_token', data.token);
            localStorage.setItem('oddo_user', JSON.stringify(data.user));
          } else {
            sessionStorage.setItem('oddo_auth_token', data.token);
            sessionStorage.setItem('oddo_user', JSON.stringify(data.user));
          }

          // Redirect to dashboard
          window.location.href = '/';
        } else {
          // Show error
          errorMessage.textContent = data.message || 'Invalid username or password';
          errorMessage.classList.add('show');
        }
      } catch (error) {
        errorMessage.textContent = 'Connection error. Please try again.';
        errorMessage.classList.add('show');
      } finally {
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
      }
    }

    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(console.error);
    }
  </script>
</body>
</html>
